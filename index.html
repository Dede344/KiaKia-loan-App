<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIAKIA LOAN</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="home">
        <div class="row-1">
            <div class="img">
                <img src="./img/Kiakia-Loan-App-Review__1_-removebg-preview.png" alt="">
            </div>
            <h1>LOAN APP</h1>
            <h2>"Digital Bank That Gives Instant Loans, No Collateral Needed"</h2>


            <form action="">
                <select id="title">
                    <option value="">choose option</option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Ms">Ms</option>
                    <option value="Miss">Miss</option>
                </select><br>
                <label id="titleError"></label><br>

                <input type="text" id="firstName" placeholder="Enter Your First Name"><br>
                <label id="firstnameError"></label><br>

                <input type="text" id="lastName" placeholder="Enter Your Last Name"><br>
                <label id="lastnameError"></label><br>

               <select id="gender">
                <option value="">choose option</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
               </select><br>
               <label id="genderError"></label><br>

                <input type="number" id="accountBalance" placeholder="Account Balance"><br>
                <label id="accountbalanceError"></label><br>
        
                <input type="number" id="loanAmount" placeholder="Loan Amount Required"> <br>
                <label id="loanamountError"></label><br>

                <select id="account">
                    <option value="">choose from the option</option>
                    <option value="1">Savings</option>
                    <option value="2">Current</option>
                   </select><br>
                   <label id="accountError"></label><br>
        
                <select id="credit">
                    <option value="">Select Your Credit History</option>
                    <option value="1">1 Month Credit History</option>
                    <option value="2">2 Month Credit History</option>
                    <option value="3">3 Month Credit History</option>
                    <option value="4">4 Month Credit History</option>
                    <option value="5">5 Month Credit History</option>
                    <option value="6">6 Month Credit History</option>
                </select> <br>
                <label id="creditError"></label><br>
        
                <select id="deposit">
                    <option value="">Select Your Last Deposit Date </option>
                    <option value="1">within a month</option>
                    <option value="2">above a month</option>
                </select><br>
                <label id="depositError"></label><br>
        
                <select  id="collection">
                    <option value="">Last Loan Collection Date</option>
                    <option value="1">1 month</option>
                    <option value="2">2 month</option>
                    <option value="3">3 month</option>
                    <option value="4">4 month</option>
                    <option value="5">5 month</option>
                    <option value="6">6 month</option>
                    <option value="7">7 month</option>
                    <option value="8">8 month</option>
                    <option value="9">9 month</option>
                </select><br>
                <label id="collectionError"></label><br>
        
                <select  id="repayment">
                    <option value="">Last Loan Repayment Date</option>
                    <option value="1">1 month</option>
                    <option value="2">2 month</option>
                    <option value="3">3 month</option>
                    <option value="4">4 month</option>
                    <option value="5">5 month</option>
                    <option value="6">6 month</option>
                    <option value="7">Above six month</option>
                </select><br>
                <label id="repaymentError"></label><br>

               <button type="button" id="btn">SUBMIT</button><br><br>

               <label id="messageTxt"></label>
        
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
